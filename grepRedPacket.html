<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/get.js" ></script>
		<title></title>
	</head>
	<body>
		<input id="id" onclick="getValue"/>
		<button id="grepRedPacket" type="button">开始抢红包</button>
		<script>
			function getValue(){
				var redPacketId = document.getElementById("id").value;
				return redPacketId;
			}
		</script>
		<script>
			var urlre="http://localhost:8763/redPacket/grep";
			
			var handle=function(){
				var redPacketId = getValue();
				alert("开始"+redPacketId);
				var total=10000;
				for(i=1;i<total;i++){
					ajax({
						url: urlre,
						data: {
							userId: i,
							id: redPacketId
						},
						method: 'GET',
						success: function(ret) {
/* 							console.log(ret); */
						}
					});
				}
			}
			grepRedPacket.addEventListener('click',handle,true);
		</script>
	</body>
</html>
